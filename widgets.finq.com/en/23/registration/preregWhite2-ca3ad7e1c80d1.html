            <script type="text/javascript">
                var countrybyip = "NG";
                var input_label = true;
                var js_validation_enabled = false;

                function isEmailValid(email) {

                    var ATOM = '[a-z0-9!#$%&\'*+\\/=?^_`{|}~-]';
                    var IP_DOMAIN = '\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\]';

                    var DOMAIN = "((" + ATOM + "+\\.)+" + ATOM + "{2,})";
                    var regex = new RegExp("^" + ATOM + "+(\\." + ATOM + "+)*@" + DOMAIN + "|" + IP_DOMAIN + "$", 'i');

                    if (regex.test(stripslashes(email)) == false) {
                        return false;
                    }
                    return true;
                }

                window.addEventListener("message", receiveMessage, false);

                function receiveMessage(event) {
                    try {
                        if (event.data && (typeof event.data.message.email !== 'undefined')) {
                            var email = event.data.message.email;
                            if (isEmailValid(email)) {
                                $('#registration_email').val(email);
                            }
                        }
                    } catch (err) {}
                }
            </script>
